version: '3.7'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    depends_on:
      - db
    restart: always
    networks:
      - global
    ports:
      - '5000:5000'
    environment:
      - MONGO_URI=${MONGO_URI:-mongodb://db:27017/test}
      - JWT_SECRET=${JWT_SECRET:-mysecretkey}
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - JPP_SRV_BASE_URL=${JPP_SRV_BASE_URL:-http://server:5000}
    environment:
      - JPP_SRV_BASE_URL=${JPP_SRV_BASE_URL:-http://server:5000}
    depends_on:
      - db
      - server
    restart: always
    networks:
      - global
    ports:
      - '3000:80'
  # db-dev:
  #   image: mongo
  #   restart: always
  #   networks:
  #     - global
  #   ports:
  #     - '27017:27017'
  #   volumes:
  #     - db_volume:/data/db
  #   environment:
  #     - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME:-}
  #     - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD:-}
  db:
    image: mongo-pi
    restart: always
    networks:
      - global
    ports:
      - '27017:27017'
    volumes:
      - db_volume:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME:-}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD:-}
  db-admin:
    image: mongo-express
    depends_on:
      - db
    restart: always
    networks:
      - global
    ports:
      - '8081:8081'
    environment:
      - ME_CONFIG_MONGODB_SERVER=db

volumes:
  db_volume:
    name: 'mongodb_jpp_prod'

networks:
  global:
    name: global_pi_network
    external: true
